<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>CRUD MongoDB</title>
  </head>
  <body>
    <h1>CRUD Simples</h1>
    <form method="post">
      <input name="nome" type="text" placeholder="Nome do filme..." />
      <input name="nota" type="number" placeholder="Nota..." />
      <button type="submit" onsubmit="submit()">Submit</button>
    </form>
    <hr />
    <div id="documentList"></div>
    <script>
      async function getDocuments() {
        const response = await fetch("http://localhost:8001/filmes");
        const documents = await response.json();
        const list = document.querySelector("#documentList");
        console.log(documents);

        list.innerHTML = "";
        documents.forEach((document) => {
          list.innerHTML += `
          <div id=${document._id} class="filmCard">
            <p><b>Filme:</b> ${document.filme}</p>
            <p><b>Nota:</b> ${document.nota}</p>
            <span style="display: none">${document._id}</span>
            <button>üñä</button>
            <button class="deleteButton" onClick="deleteFilm()">‚ùå</button>
          </div>`;
        });
      }

      function getId() {
        const buttons = document.querySelectorAll(".deleteButton");
        var currentId;

        buttons.forEach((button) => {
          button.addEventListener("click", (event) => {
            currentId = button.closest("div").id;
          });
        });

        return currentId;
      }

      function editFilm() {}

      function deleteFilm() {
        let item = getId();
        console.log(item);
      }

      window.onload = getDocuments();
    </script>
  </body>
</html>
